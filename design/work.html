<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dream Trip Banner</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- ✅ Google Fonts restored -->
  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700;800&family=Poppins:wght@400;600;700;800&display=swap"
    rel="stylesheet" />

  <style>
    .text-stroke-red {
      -webkit-text-stroke: 2px #ff446c;
    }

    .slider-track {
      transition: transform 0.6s ease-in-out;
    }

    /* Apply fonts globally */
    body {
      font-family: 'Open Sans', sans-serif;
    }

    .font-poppins {
      font-family: 'Poppins', sans-serif;
    }

    .font-open-sans {
      font-family: 'Open Sans', sans-serif;
    }
  </style>
</head>

<body class="bg-[#edf8fd] flex justify-center items-center min-h-screen">

  <div class="max-w-7xl w-full flex flex-col lg:flex-row lg:px-32 px-5 mx-auto space-y-3 lg:space-y-0">

    <div class="w-full md:w-[70%] flex flex-col items-center lg:gap-6 relative hidden lg:block">

      <div class="absolute top-0 lg:left-[-85px] left-[20px] w-full z-20">
        <h1 class="font-bold text-5xl leading-[1] mt-3">
          <span class="font-poppins text-transparent text-stroke-red text-[#ff446c] text-[30px] lg:text-[62px]">Win
            Your</span><br />
          <span class="text-[#19c6b2] font-poppins text-[30px] lg:text-[60px]">Dream</span><br />
          <span class="text-[#19c6b2] font-poppins text-[30px] lg:text-[50px]">Trip</span>
        </h1>
      </div>
    
      <div class="overflow-hidden w-full mx-auto md:max-w-[650px] rounded-[30px]">
        <div id="lgTrack" class="slider-track flex">
          <img src="MaskGroup.png" class="w-full flex-shrink-0 object-cover rounded-[30px]" />
          <img src="MaskGroup.png" class="w-full flex-shrink-0 object-cover rounded-[30px]" />
          <img src="MaskGroup.png" class="w-full flex-shrink-0 object-cover rounded-[30px]" />
        </div>
      </div>
     
      <div class="absolute bottom-0 lg:left-[-135px] w-full flex gap-2 items-center ">
        <span id="scrollLeft"
          class="mx-3 cursor-pointer text-gray-400 text-3xl py-1 px-2 rounded transition ">&larr;</span>
        <span id="number" class="text-xl">01</span>
        <span id="scrollRight"
          class="mx-3 cursor-pointer text-gray-700 text-3xl py-1 px-2 rounded transition  ">&rarr;</span>
      </div>
    </div>

    
    <div class="lg:w-[30%] w-full flex flex-col py-0 items-start">
      <div class="relative mb-5 w-full">
  
        <button id="scrollLeftBtn"
          class="absolute top-1/2 left-2 transform -translate-y-1/2 z-10 py-2 px-3 bg-white/40 rounded-full shadow lg:hidden">
          &#8592;
        </button>
        <button id="scrollRightBtn"
          class="absolute top-1/2 right-2 transform -translate-y-1/2 z-10 py-2 px-3 bg-white/40 rounded-full shadow lg:hidden">
          &#8594;
        </button>
   
        <div class="overflow-hidden w-full rounded-[20px] lg:hidden">
          <div id="smTrack" class="slider-track flex">
            <img src="MaskGroup2.png" class="w-full flex-shrink-0 object-cover rounded-[20px]" />
            <img src="MaskGroup2.png" class="w-full flex-shrink-0 object-cover rounded-[20px]" />
            <img src="MaskGroup2.png" class="w-full flex-shrink-0 object-cover rounded-[20px]" />
          </div>
        </div>
        
        <div class="overflow-hidden w-full rounded-[20px] hidden lg:block">
          <div id="lgRightTrack" class="slider-track flex">
            <img src="MaskGroup2.png" class="w-full flex-shrink-0 object-cover " />
            <img src="MaskGroup2.png" class="w-full flex-shrink-0 object-cover " />
            <img src="MaskGroup2.png" class="w-full flex-shrink-0 object-cover " />
          </div>
        </div>
      </div>
    
      <div class="lg:mb-6 mb-3">
        <h2 class="text-4xl font-bold lg:block flex flex-col space-y-1">
          <span class="text-[#0d3559] font-open-sans font-extrabold text-3xl lg:text-[60px]">FLY TO</span>
          <span class="text-[#f6b21d] font-open-sans font-extrabold text-xl lg:text-[38px]">DUBAI</span>
        </h2>
        <button id="myButton"
          class="lg:mt-7 mt-2 bg-[#8ac541] text-white lg:py-5 lg:px-6 py-2 px-3 text-sm lg:text-2xl rounded-[100%] shadow-lg hover:bg-[#3d660b] transition font-bold">
          ➜
        </button>
      </div>
    </div>
  </div>

  <script>
    document.getElementById("myButton").addEventListener("click", () => {
      alert("Button clicked!");
    });

    function setupCarousel(trackId, leftBtnId, rightBtnId, numberEl = null, syncTrack = null) {
      const track = document.getElementById(trackId);
      const leftBtn = leftBtnId ? document.getElementById(leftBtnId) : null;
      const rightBtn = rightBtnId ? document.getElementById(rightBtnId) : null;
      const slides = track.children.length;
      let index = 0;

      function updateSlide() {
        const mainWidth = track.children[0].offsetWidth;
        track.style.transform = `translateX(-${index * mainWidth}px)`;
        if (syncTrack) {
          const syncWidth = syncTrack.children[0].offsetWidth;
          syncTrack.style.transform = `translateX(-${index * syncWidth}px)`;
        }
        if (numberEl) numberEl.textContent = String(index + 1).padStart(2, "0");

        if (leftBtn && rightBtn) {

          if (index === 0) {
            leftBtn.classList.add("text-gray-300");
            leftBtn.classList.remove("text-gray-800");
          } else {
            leftBtn.classList.add("text-gray-800");
            leftBtn.classList.remove("text-gray-300");
          }

          if (index === slides - 1) {
            rightBtn.classList.add("text-gray-300");
            rightBtn.classList.remove("text-gray-800");
          } else {
            rightBtn.classList.add("text-gray-800");
            rightBtn.classList.remove("text-gray-300");
          }
        }
      }

      if (rightBtn) {
        rightBtn.addEventListener("click", () => {
          if (index < slides - 1) {
            index++;
            updateSlide();
          }
        });
      }
      if (leftBtn) {
        leftBtn.addEventListener("click", () => {
          if (index > 0) {
            index--;
            updateSlide();
          }
        });
      }

      updateSlide();
    }


    setupCarousel("lgTrack", "scrollLeft", "scrollRight", 
    document.getElementById("number"), document.getElementById("lgRightTrack"));

    setupCarousel("smTrack", "scrollLeftBtn", "scrollRightBtn");
  </script>
</body>
</html>
