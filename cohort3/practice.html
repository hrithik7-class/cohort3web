 <!DOCTYPE html>
<html lang="en">
<body>
  <input type="text" id="inputField" >
  <button id="alertButton">Show Alert</button>

  <div id="todosContainer"></div>

  <script>
    let todos = [];

    function addTodo() {
      const input = document.querySelector("#inputField");
      const todoText = input.value.trim();
      if (todoText === "") {
        return;
      } ; // Prevent adding empty todos

      todos.push({ title: todoText });
      input.value = ""; // Clear input
      render();
    }

    function render() {
      const container = document.getElementById("todosContainer");
      container.innerHTML = ""; // Clear old todos to re-render fresh

      todos.forEach((todo, index) => {
        let div1 = document.createElement("div");
        let h1 = document.createElement("h1");
        let btn = document.createElement("button");

        h1.textContent = todo.title;
        btn.textContent = "Delete";
       const bt = btn.setAttribute("data-index", index);
       console.log(bt);

        // Attach delete event per button
        btn.addEventListener("click", function() {
          const idx = Number(this.getAttribute("data-index"));
         
          todos.splice(idx, 1); // Remove the todo at index
          render(); // Re-render list after deletion
        });

        div1.appendChild(h1);
        div1.appendChild(btn);
        container.appendChild(div1);
      });
    }

    let btnClk = document.getElementById("alertButton"); 
    btnClk.addEventListener("click", addTodo);
  </script>
</body>
</html>
